databaseChangeLog:
  - preConditions:
      - runningAs:
          username: user

  - changeSet:
      id: 1
      author: Fredrik L
      changes:
        - createTable:
            tableName: metric_report
            columns:
              - column:
                  name: id
                  type: VARCHAR (36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: JSON
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: repository_id
                  type: VARCHAR (50)
        - createTable:
            tableName: metric
            columns:
              - column:
                  name: id
                  type: VARCHAR (36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR (100)
              - column:
                  name: metric_report_id
                  type: VARCHAR (36)
              - column:
                  name: type
                  type: VARCHAR (50)
              - column:
                  name: values
                  type: JSONB
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: metric
            baseColumnNames: metric_report_id
            constraintName: fk_metric_metric_report_id
            referencedTableName: metric_report
            referencedColumnNames: id

        - createIndex:
            indexName: idx_metric_name
            tableName: metric
            columns:
              - column:
                  name: name

        - createIndex:
            indexName: idx_metric_metric_report_id
            tableName: metric
            columns:
              - column:
                  name: metric_report_id

        - createIndex:
            indexName: idx_metric_report_repository_id
            tableName: metric_report
            columns:
              - column:
                  name: repository_id

        - createIndex:
            indexName: idx_metric_report_repository_created
            tableName: metric_report
            columns:
              - column:
                  name: repository_id
              - column:
                  name: created_at

        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: CREATE MATERIALIZED VIEW mv_recent_metrics AS SELECT metric_report.id AS metric_report_id, metric_report.created_at AS created_at, metric.id AS metric_id, metric.name, metric.type, metric.values FROM metric JOIN metric_report ON metric.metric_report_id = metric_report.id WHERE metric_report.created_at >= (now() - INTERVAL '20 days');
            stripComments: true

  - changeSet:
      id: 2
      author: you
      changes:
        - loadData:
            file: db/metric_report.csv
            tableName: metric_report
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
        - loadData:
            file: db/metric_filled.csv
            tableName: metric